var mySnow = [];

function setup() {
createCanvas(800, 400);
frameRate(5);
for (var i = 0; i < 500; i++) {
mySnow[i] = new SnowFlake();
}
}

function draw() {
background(192, 216, 227);
for (var i = 0; i < 20; i++) {
mySnow[i].move();
mySnow[i].display();
}
snowman = new Snowman();
snowman.bottom(700, 260, 90, 90, 255, 255, 255);
snowman.middle(697, 210, 70, 70, 255, 255, 255);
snowman.top(695, 160, 50, 50, 255, 255, 255);
snowman.scarf(663, 180, 67, 20, 705, 180, 20, 60, 255, 0, 96);
snowman.eyes(685, 155, 7, 7, 0, 0, 0);
snowman.buttons(695, 220, 7, 7, 0, 0, 0);
snowman.carrot(695, 160, 695, 170, 710, 167, 255, 131, 0);

light();
}

class Snowman {
constructor() {}
bottom(x, y, w, h, r, g, b) {
fill(r, g, b);
ellipse(x, y, w, h);
}

middle(x, y, w, h, r, g, b) {
fill(r, g, b);
ellipse(x, y, w, h);
}
top(x, y, w, h, r, b, g) {
fill(r, b, g);
ellipse(x, y, w, h);
}
scarf(x1, y1, w1, h1, x2, y2, w2, h2, r, g, b) {
fill(r, g, b);
rect(x1, y1, w1, h1);
rect(x2, y2, w2, h2);
}
eyes(x, y, w, h, r, b, g) {
fill(r, b, g);
ellipse(x, y, w, h);
ellipse(x + 30, y, w, h);
}
buttons(x, y, w, h, r, b, g) {
fill(r, g, b);
ellipse(x, y, w, h);
ellipse(x, y + 20, w, h);
ellipse(x, y + 40, w, h);
}

carrot(x1, y1, x2, y2, x3, y3, r, g, b) {
fill(r, g, b);
triangle(x1, y1, x2, y2, x3, y3);
}
}

class SnowFlake {
constructor() {
this.x = Math.random() * width;
this.y = Math.random() * height;
this.r = Math.random() * 7;
this.speed = Math.random() * 5 + 1;
this.wiggle = Math.random() * 5 - 2;
}
move() {
this.speed = Math.random() * 5 + 1;
this.wiggle = Math.random() * 5 - 2;
this.y += this.speed;
this.x += this.wiggle;
if (this.y > height) {
this.y = 0;
this.x = Math.random() * width;
}
}
display() {
for (var i = 0; i < 5; i++) {
//snowflakes
noStroke();
fill(255, 255, 255);
ellipse(this.x, this.y, this.r, this.r);
}

//snowbank
rect(0, 330, 800, 100);
ellipse(70, 330, 300, 70);
ellipse(340, 330, 300, 70);
ellipse(600, 330, 300, 70);
ellipse(700, 330, 300, 70);

//snowman

rect(705,180,20,60);
//eyes

//bottom
triangle(95, 270, 10, 370, 180, 370);
//middle
triangle(95, 220, 20, 320, 170, 320);
//top

//tree2
//bottom

//middle

//top

rect(230, 360, 30, 30);
fill(250, 0, 0);
textSize(18);
text("MERRY CHRISTMAS!", 157, 360);
}
}

function light() {
for (var i = 0; i < 10; i++) {
fill(Math.random() * 255, Math.random() * 255, Math.random() * 255);

//tree1
//strand1
ellipse(Math.random() * 80 + 55, Math.random() * 5 + 240, 7, 7);

//strand2

//strand3

//strand3
ellipse(Math.random() * 55 + 240, Math.random() * 10 + 310, 7, 7);
}
}
